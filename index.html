<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <input id="username" type="text" placeholder="Enter your name" />
    <button onclick="getName()">Submit</button> -->
    <div class="main">
      <div><input id="result" class="result" type="text" /></div>
      <div>
        <button id="clr" onclick="ClearBtn()" class="ClearBtn">C</button>
      </div>
      
        <div>
          <button onclick="getNumber('7')" class="Btn">7</button>
          <button onclick="getNumber('8')" class="Btn">8</button>
          <button class="Btn">9</button>
          <button onclick="getNumber('*')"class="Btn">*</button>
        </div>
        <div>
          <button class="Btn">4</button>
          <button class="Btn">5</button>
          <button class="Btn">6</button>
          <button class="Btn">-</button>
        </div> 
        <div> 
          <button class="Btn">1</button>
          <button class="Btn">2</button>
          <button class="Btn">3</button>
          <button class="Btn">+</button>
        </div>
        <div>
          <button class="halfBtn">0</button>
          <button onclick="getResult()" class="halfBtn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
